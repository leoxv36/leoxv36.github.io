    <title>
        学识和见识
    </title>
</head>
<body>
  <div>
  <p>如今看来，读书的目的是什么，是从书本中获得知识，无论是语文，数学，英语还是地理，生物，化学，高大上地说一句，是为了获得真理。获得到知识的目的又是为了什么，是为了开阔自己的眼界，丰富自己的学识，进而形成一套自己的理论体系，最后再引导或者指导自己的做人、做事。简单来讲，是学习理论，继而理论指导实际。
  </p>
